<!DOCTYPE html>
<html lang="en">
<head>
     <title>Calculator</title>
     <link rel="stylesheet" href="1402-CalculatorProject.css">
</head>
<body>
    <div id="container">
    <form name="cform">
        <input name="Ans" id="display">
        <br>
        <input type="button" class="a" value="1" onclick="cform.Ans.value +='1',sound()">
        <input type="button" class="a" value="2" onclick="cform.Ans.value +='2',sound()">
        <input type="button" class="a" value="3" onclick="cform.Ans.value +='3',sound()">
        <input type="button" class="a" value="+" onclick="cform.Ans.value +='+',sound()">
        <br> 
        <input type="button" class="a" value="4" onclick="cform.Ans.value +='4'">
        <input type="button" class="a" value="5" onclick="cform.Ans.value +='5'">
        <input type="button" class="a" value="6" onclick="cform.Ans.value +='6'">
        <input type="button" class="a" value="-" onclick="cform.Ans.value +='-'">
        <br> 
        <input type="button" class="a" value="7" onclick="cform.Ans.value +='7'">
        <input type="button" class="a" value="8" onclick="cform.Ans.value +='8'">
        <input type="button" class="a" value="9" onclick="cform.Ans.value +='9'">
        <input type="button" class="a" value="X" onclick="cform.Ans.value +='*'">
        <br> 
        <input type="button" class="a" value="%" onclick="cform.Ans.value +='%'">
        <input type="button" class="a" value="0" onclick="cform.Ans.value +='0'">
        <input type="button" class="a" value="." onclick="cform.Ans.value +='.'">
        <input type="button" class="a" value="/" onclick="cform.Ans.value +='/'">
        <br>
        <input type="button" value="=" onclick="cform.Ans.value =eval(cform.Ans.value)" id="equal">
        <input type="button" value="C" onclick="cform.Ans.value =' '" id="clear">
      
        
    </form>
</div>
<script>
    function sound()
    {
        var snd=new Audio('./switch-click-and-beep-001a-11602.mp3')
        snd.play()
    }
</script>
    
</body>
</html>
